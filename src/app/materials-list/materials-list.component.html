<h1>Lista de Materiales</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio Unitario</th>
            <th>Stock</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let material of materials" [ngClass]="{'discount': material.discount == true}">
            <td> <img [src]="material.image" [alt]="material.name"></td>
            <td>{{material.name}}</td>
            <td>{{material.type}}</td>
            <td>{{material.price | currency}}</td>
            <td><span class="badge text-bg-warning" *ngIf="material.stock==0">Sin Stock</span></td>
            <td><app-input-integer *ngIf="material.stock!=0" [(quantity)] = "material.quantity" [max] = "material.stock"></app-input-integer></td>
            {{material.quantity}}
        </tr>
    </tbody>
</table>
