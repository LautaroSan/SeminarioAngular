<h1>Lista de Materiales</h1>

        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio Unitario($)</th>
            <th>Stock</th>
        </tr>

            <td> <img [src]="material.image" [alt]="material.name"></td>

            <td>{{material.price}}</td>
            <td>{{material.stock}}</td>
        </tr>
